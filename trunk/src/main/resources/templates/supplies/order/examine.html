	<body id="newpray">

									<div class="col-xs-1 advancolS">
										--
									</div>
									<div class="col-xs-5 advancol">

									</div>
								</div>
							</div>
							
						</div>
						<div class="col-xs-3 colxsgray">
			<div class="form-group newikrd">

								</div>
							</div>
						</div>

								</div>
							</div>
						</div>

								<button type="button" onclick="refresh()" class="btn  btn-info">刷新</button>
								<shiro:hasPermission name="order:status">
								<button type="button" class="btn  btn-info hcj"  data-type="getCheckData">审批</button>
								<button type="button" class="btn  btn-info hmy"  data-type="cancel">取消审批</button>
								</shiro:hasPermission>

						<table class="layui-hide" id="order" lay-filter="demo"></table>
