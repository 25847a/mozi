<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
		<meta charset="UTF-8"/>
		<title>血清(浆)蛋白电泳结果记录</title>
			<link th:href="@{/layui-master/dist/css/layui.css}" rel="stylesheet" />
		<link th:href="@{/css/bootstrap.min14ed.css?v=3.3.6}" rel="stylesheet" />
		<link th:href="@{/css/common.css}" rel="stylesheet" />
		<link th:href="@{/css/list/log.css}" rel="stylesheet" />
		<link th:href="@{/css/style.min862f.css}" rel="stylesheet" />
	</head>
<style> @page { size: auto; margin: 3mm 5mm 3mm 5mm; }  #newpray .dayina { width: 100%; margin-bottom: 0; }  #newpray .gray-bg .colx8 .inhenagoi { text-align: left; color: #b9b9b9; }  .colxsgray { float: left; width: 24%; padding: 0 }  .newregistr .zhiconsyr { float: left; width: auto; margin-top: 0.3em; margin-right: 1%; }  body .ahudr { width: 20% !important; }  .indegirtion .consdr { margin-left: 0; }  #aordklr .indegirtion .consdr { width: auto; float: right; }  .newregis { margin: 0; padding: 0.1em 0; }  .busr table tr th { padding: 0.4em 0; width: 14em; font-size: 13px; border: 1px solid #000; text-align: center; }  .busr table tr .blcirth { border-top: 0; border-left: 0; border-right: 0; }  .busr table tr .logdkr { border-top: 0; border-bottom: 0; border-left: 0; border-right: 0; font-size: 17px; line-height: 1em; }  .busr table tr td { padding: 0.4em 0; width: 14em; font-size: 13px; border: 1px solid #000; }  .busr table { margin: 0 }  #newpray .busr { width: 100%; margin-left: 0px !important; }  #newpray .gray-bg .colx8 .UserC { width: auto; }  .wrapper .newikrd .input-group { width: 73% }  .consdr .input-group { width: auto !important; }  #newpray .gray-bg { margin-bottom: inherit; padding: 0.5em 0; }  .zhikdP p { cursor: pointer; float: left; padding: 0 0.3em; color: #54a664; font-size: 15px; }  .zhikdP p:hover { color: red; cursor: pointer }    @media print {
            body {-webkit-print-color-adjust: exact;}
           .dayindiv #headLeft{    text-align: left; padding-left: 3rem;} .dayindiv #headRight{    text-align: right; padding-right: 3rem;}
      		  }</style>
<script language="javascript"> function printdiv(printpage) { var newstr = printpage.innerHTML; var oldstr = document.body.innerHTML; document.body.innerHTML = newstr; window.print(); document.body.innerHTML = oldstr; return false; } window.onload = function() { var bt = document.getElementById("bt"); var div_print = document.getElementById("div_print"); bt.onclick = function() { printdiv(div_print); } } </script>
	<body id="newpray">
		<input type="hidden" name = "sendDate" id="sendDate" th:value="${sendDate}"/>
	<shiro:hasPermission name="report:serum:view">
	<button type="button" class="btn btn-success" name="editReportInfo" id="editReportInfo" onclick="gotoEditReportInfo('/reportInfo/initSerumPage',3)">编辑表头</button>
	</shiro:hasPermission>
	<button type="button" class="btn btn-success" name="print" id="bt">点击打印</button>
	<div class="gray-bg dayina">
		<div class="wrapper wrapper-content animated fadeInRight weralid" style="    padding: 0;">
			<div id="div_print">
				<div class="gray-bg">
					<div class="wrapper wrapper-content animated fadeInRight" style="width:1115px;padding: 0;  margin: 0 auto;">
						<div class="row busr" id="bustable">
							<div class="dayindiv">
							 <div class="row">
							<div class="col-xs-4" id= "headLeft">
							</div>
							<div class="col-xs-4" id= "headCenter">
							</div>
							<div class="col-xs-4" id= "headRight">
							</div> 
						 </div>
						 </div>
							<table border='0' style='display:table-header-group;font-size:1pt;' align='center'>
								<thead>
									<TR>
										<th colspan='3' class='blcirth' style="border: none;">
											<div style='float:left'>
												<div class='form-group newikrd'>
													<label class='control-label UserC inhenagoi'></label>
												</div>
											</div>
										</th>
										<th colspan='12' align='center' class='blcirth' style="border: none;">

											<div class='' style='float:right'>
												<div class='form-group newikrd'>
													<!-- <label class='control-label UserC inhenagoi'>记录编号：SMIJZ-SOP-LM01-R02</label> -->
												</div>
											</div>
										</th>
									</TR>
									<TR>
										<th colspan='14' class='logdkr'>血清(浆)蛋白电泳结果记录</th>
									</TR>
									<TR>
										<th colspan='8' class='blcirth' style="border: none;">
										</th>
										<th colspan='7' class='blcirth' style="border: none;">
										</th>
										<th colspan='7' align='center' class='blcirth' style="border: none;"> </th>
									</TR>
									<TR>

										<th>电泳批号 </th>
										<th>电泳编号</th>
										<th>献血浆者卡号</th>
										<th>姓名</th>
										<th>性别</th>
										<th>血型</th>
										<th>白蛋白结果</th>
										<th>图谱</th> 
										<th>留样日期</th>
										<th>检查日期</th> 
									</TR>

								</thead>
								<TBODY style='text-align:center'>
								
									<tr  th:each="m : ${list}">
										<td><span th:text = "${m.batchNO}"></span></td>
										<td><span th:text = "${m.serialNO}"></span></td>
										<td><span th:text = "${m.providerNo}"></span></td>
										<td><span th:text = "${m.name}"></span></td>
										<td><span th:text = "${m.sex==0?'男':'女'}"></span></td>
										<td><span th:text = "${m.bloodType==0?'A':m.bloodType==1?'B':m.bloodType==2?'O':'AB'}"></span></td>
										<td><span th:text = "${m.albumin==0?'&ge;50%':'&lt;50%'}"></span></td>
										<td><span th:text = "${m.atlas==0?'正常':'不正常'}"></span></td>
										<td><span th:text = "${m.createDate}"></span></td>
										<td><span th:text = "${m.updateDate}"></span></td>
										 
									</tr>
									
									 
								</TBODY>
							</table>

						</div>

						
						<div class="dayindiv">
							 <div class="row">
							<div class="col-xs-4" id= "footLeft">
							</div>
							<div class="col-xs-4" id= "footCenter">
							</div>
							<div class="col-xs-4" id= "footRight">
							</div> 
						 </div>
						 </div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!--jQuery包-->
	<script th:src="@{/js/jquery.min.js}"></script>
		<!--bootstarp表格插件-->
	<script  th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
	<!--layer插件包-->
	<script th:src="@{/layui-master/src/layui.js}"></script>
	<!-- 公共包 -->
	<script th:src="@{/js/utils.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script type="text/javascript">
	$(function(){
		getReportInfo(3);
	});
	</script>
</body>

</html>
