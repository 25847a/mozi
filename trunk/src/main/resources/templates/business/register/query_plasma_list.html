<!DOCTYPE html>

	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="renderer" content="webkit"/>

		<link rel="stylesheet" th:href="@{/layui-master/src/css/layui.css}"/>

		<link th:href="@{/css/common.css}" rel="stylesheet"/>

		<link th:href="@{/css/list/log.css}" rel="stylesheet"/>
	</head> 
	<style>
	.layui-table-view {
    margin: 12px 0;
}

	<body id="newpray">
	<div class="gray-bg ">
		<div class="wrapper wrapper-content animated fadeInRight weralid" >
			<div class="col-xs-12 colx8 inforcol">
				<div class="row rowinfor" id="search">
					<div class="col-xs-3 colxsgray" id="query_date">
						<div class="form-group newikrd">
							<label class="control-label UserC">出生日期：</label>
							<div class="input-group">
								<div class="col-xs-5 advancol">
									<input value="" title="" class="form-control" id="birthdayStartDate"/>
								</div>
								<div class="col-xs-1 advancolS">
									--
								</div>
								<div class="col-xs-5 advancol">
									<input value="" title="" class="form-control" id="birthdayEndDate"/>
								</div>
							</div>
						</div>

						<div class="form-group newikrd">
							<label class="control-label UserC">建档日期：</label>
							<div class="input-group">
								<div class="col-xs-5 advancol">
									<input value="" title="" class="form-control" id="startDate"/>
								</div>
								<div class="col-xs-1 advancolS">
									--
								</div>
								<div class="col-xs-5 advancol">
									<input value="" title="" class="form-control" id="endDate"/>
								</div>
							</div>
						</div>
						
						<div class="form-group newikrd">
							<label class="control-label UserC"><la>姓名</la>：</label>
							<div class="input-group">
								<input value="" title="" class="form-control" id="name"/>
							</div>
						</div> 
					</div>
					<div class="col-xs-3 colxsgray">
					<div class="form-group newikrd">
							<label class="control-label UserC"><la>性别</la>：</label>
							<div class="input-group">
								<select name="sex" class="form-control" id="sex">
									<option value="">请选择</option>
									<option value="0">男</option>
									<option value="1">女</option>
								</select>
							</div>
						</div>
						<div class="form-group newikrd">
							<label class="control-label UserC">献浆卡号：</label>
							<div class="input-group">
								<input value="" title="" class="form-control" id="providerNo"/>
							</div>
						</div>
						<div class="form-group newikrd">
							<label class="control-label UserC"><ls>身份证</ls>：</label>
							<div class="input-group">
								<input value="" title="" class="form-control" id="idNo"/>
							</div>
						</div> 
					</div>
					<div class="col-xs-3 colxsgray">
							<div class="form-group newikrd">
							<label class="control-label UserC"><la>血型</la>：</label>
							<div class="input-group">
								<select name="bloodType" class="form-control" id="bloodType">
									<option value="">请选择</option>
									<option value="0">A</option>
									<option value="1">B</option>
									<option value="2">O</option>
									<option value="3">AB</option>
								</select>
							</div>
						</div>
<div class="form-group newikrd">
							<label class="control-label UserC"><la>民族</la>：</label>
							<div class="input-group">
								<select name="nation" class="form-control" id="nation">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group newikrd">
							<label class="control-label UserC">浆员类型：</label>
							<div class="input-group">
								<select name="type" class="form-control" id="type">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
						
					</div>
					<div class="col-xs-3 colxsgray">
					<div class="form-group newikrd">
							<label class="control-label UserC"><la>地址</la>：</label>
							<div class="input-group">
								<input value="" title="" class="form-control" id="place"/>
							</div>
						</div>
						<div class="form-group newikrd">
							<label class="control-label UserC"><ls style=" margin-left: -0.5em;">IC卡号</ls>：</label>
							<div class="input-group">
								<input value="" title="" class="form-control" id="icNumber"/>
							</div>
						</div>
						<div class="form-group newikrd">
							<label class="control-label UserC">浆员状态：</label>
							<div class="input-group">
								<select name="plasmaState" class="form-control" id="plasmaState">
									<option value="">请选择</option>
									<option value="0">正常</option>
									<option value="1">暂时拒绝</option>
									<option value="2">永久拒绝</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group newikrd">
						<div class="input-group newInpa butnewikr" style=" margin:  0 auto;">
							<button type="button" class="btn  btn-info" id="query">查询</button>
							<shiro:hasPermission name="baseinfo:down">
								<button type="button" class="btn  btn-info" id="export">导出</button>
								<button type="button" class="btn  btn-info" id="btn-reset">重置</button>
							</shiro:hasPermission>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

	<div class="gray-bg"  style="padding: 0;">
		<div class="wrapper wrapper-content animated fadeInRight" style="    padding-top: 0 !important;   margin-top: 0;">
		 
			<div class="row busr"> 
				<div class="col-md-12" >
					<!--table 表格-->

					<!--table 表格-->
					<div class="row">
						<div class="col-md-7 col-sm-12">
							<div class="dataTables_paginate bootstrap_full_number">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--jQuery包-->
	<script th:src="@{/js/jquery.min.js}"></script>
	<!--layer插件包-->
	<script th:src="@{/layui-master/src/layui.js}" charset="utf-8"></script>
	<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
	<!-- 公共包 -->
