<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
		<meta charset="UTF-8"/>
		<title>血液标本采集记录</title>
		<link th:href="@{/layui-master/dist/css/layui.css}" rel="stylesheet" />
		<link th:href="@{/css/bootstrap.min14ed.css?v=3.3.6}" rel="stylesheet" />
		<link th:href="@{/css/common.css}" rel="stylesheet" />
		<link th:href="@{/css/list/log.css}" rel="stylesheet" />
		<link th:href="@{/css/style.min862f.css}" rel="stylesheet" />
	</head>
	<style >
		#newpray .dayina {width: 100%;margin-bottom: 0;}
		#newpray .gray-bg .colx8 .inhenagoi {text-align: left;color: #b9b9b9;}
		.colxsgray {float: left;width: 24%;margin-left: 3em;padding: 0}
		.indegirtion .consdr{margin-left: 0;}
		#aordklr .indegirtion .consdr{    width: 32%;} 
		.newregis{    padding: 0.1em 0;}
		.busr table tr th {	    padding: 0.4em 0;width: 14em;font-size: 12px;}
		.busr table tr td {	padding: 0.3em 0;	width: 14em;font-size: 12px;}
		.busr table {margin: 0}
		#newpray .busr {width: 100%;margin-left: -15px !important;}
		#newpray .gray-bg .colx8 .UserC{width: auto;}
		.wrapper .newikrd .input-group{     width: 73% } 
		.consdr .input-group{width: auto !important;}
		#newpray .gray-bg{margin-bottom: inherit;padding: 0.5em 0;}
	/*	     .baidin{background-color:#c5c2c2;color:#FFF;border:1px solid #FFF}*/
		     
		  .baidin{background: #c5c2c2 !important;color:#FFF;border:1px solid #FFF;
            filter:progid:DXImageTransform.Microsoft.gradient(startColorStr='#c5c2c2',EndColorStr='#c5c2c2');}
		   @media print {
            body {-webkit-print-color-adjust: exact;}
      		  } 
	</style>
	<script language="javascript">
		function printdiv(printpage){
			var newstr = printpage.innerHTML;
			var oldstr = document.body.innerHTML;
			document.body.innerHTML = newstr;
			window.print();
			document.body.innerHTML = oldstr;
			return false;
		}
		window.onload = function(){
			var bt = document.getElementById("bt");
			var div_print = document.getElementById("div_print");
			bt.onclick = function(){
				printdiv(div_print);
			}
		}
	</script>
	<body id="newpray">
		<button type="button" class="btn btn-success" name="print" id="bt">点击打印</button>
		<shiro:hasPermission name="report:specimen:view">
		<button type="button" class="btn btn-success" name="editReportInfo" id="editReportInfo" onclick="gotoEditReportInfo('/reportInfo/initSpecimenPage',1)">编辑表头</button>
		</shiro:hasPermission>
		<input type="hidden" name = "sendDate" id="sendDate" th:value="${sendDate}"/>
		<input type="hidden" name = "type" id="type" th:value="${type}"/>
		<div class="gray-bg dayina">
			<div class="wrapper wrapper-content animated fadeInRight weralid" style="">
				<!--基本信息及验证-->
				 
				<div id="div_print">
					<div class="dayindiv">
						 <div class="row">
							<div class="col-xs-4" id= "headLeft">
							
							</div>
							<div class="col-xs-4" id= "headCenter">
							
							</div>
							<div class="col-xs-4" id= "headRight">
							
							</div> 
						 </div>
					</div>
					<div class="dayindiv">
						<p id="titleName">血液标本采集记录</p>
					</div>
					<div class="gray-bg" id="" style=" ">
						<div class="wrapper wrapper-content animated fadeInRight" style="width: 842px;    margin: 0 auto;">
							<div id="aordklr">
								
						
							 
							 
							<div class="row newregis indegirtion">
								<div class="colxsgray consdr">

										<label class="control-label UserC  ">打印日期：</label>
										<label class="control-label UserC inhenagoi" id="printDate"></label>
									</div>
								</div>
								  
							</div>
								</div>
							<div class="row busr" id="bustable">
							</div>
							<div class="row newregis indegirtion" style="    padding: 0.5em 0 0 0">
								 <div class="col-xs-4 consdr" >
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagois">标本总数：</label>
									<div class="input-group">
									<span id ="count"></span>份
									</div>
								</div>
								</div>
								 <div class="col-xs-4 consdr" style=" margin: 0 auto; width: 21%; float: inherit;">
								<div class="form-group newikrd" id = "qx">
									<label class="control-label UserC inhenagois">全血标本数：</label>
									<div class="input-group">
									<span id ="qxcount"></span>份
									</div>
								</div>
									</div>
									<div class="col-xs-4 consdr" style="float: right; width: auto; margin-top: -2rem;">
								<div class="form-group newikrd" id ="xj">
									<label class="control-label UserC inhenagois">血浆标本数：</label>
									<div class="input-group">
									<span id ="xjcount"></span>份
									</div>
								</div>
							
				 	</div>
							
							 
							</div>
							<div class="row newregis indegirtion" style="    padding: 0.5em 0 0 0">
								 <div class="col-xs-6 consdr">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagois">送标本人：</label>
									<div class="input-group">
										 
									</div>
								</div>
							</div>
							 
							<div class="col-xs-3 consdr" >
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagois">交接人：</label>
									 <div class="input-group">
										 
									</div>
								</div>
							</div>
							
							 
							</div><div class="row newregis indegirtion" style="    padding: 0.5em 0 0 0">
								 <div class="col-xs-6 consdr">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagois">日期：</label>
									<div class="input-group">
										 
									</div>
								</div>
							</div>
							 
							<div class="col-xs-3 consdr" >
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagois">日期：</label>
									 <div class="input-group">
										 
									</div>
								</div>
							</div>
							<div class="dayindiv">
								<div class="row">
									<div class="col-xs-4" id= "footLeft"> </div>
									<div class="col-xs-4" id= "footCenter"> </div>
									<div class="col-xs-4" id= "footRight"> </div> 
						 		</div>
						 	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--jQuery包-->
	<script th:src="@{/js/jquery.min.js}"></script>
		<!--bootstarp表格插件-->
	<script  th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
	<!--layer插件包-->
	<script th:src="@{/layui-master/src/layui.js}"></script>
	<!-- 公共包 -->
	<script th:src="@{/js/utils.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/business/inspection/aayin.js}"></script>

	})

	</body>

</html>
