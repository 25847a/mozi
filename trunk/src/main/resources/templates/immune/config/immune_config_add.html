	 	<body id="newpray">

				<div class="col-xs-12 colx8 colnewo">

						<div class="row immmod" >
						<div class="col-xs-12 colxsgray">

							</div>

							</div>

								</div>
							</div>
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">加强针数：</label>

									</div>
								</div>
							</div>
							<div class="col-xs-12 colxsgray">

									<label class="control-label UserC inhenagoi"><ls>失效期</ls>：</label>
									<div class="input-group  inhemog">

								</div>
							</div>
							<div class="col-xs-12 colxsgray ">

							</div>
						</div>
