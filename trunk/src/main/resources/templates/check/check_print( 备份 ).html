			document.body.innerHTML = oldstr;

		}

		<script th:src="@{/js/utils.js}"></script>
		<script type="text/javascript">
			$(function(){
				var url = location.href;
				url = url.substring(url.indexOf("?")+1,url.length);
				var providerNo = url.split("=")[1];
				//获取浆员详细信息
				$.ajax({
					type : "POST",
					url : "/common/queryWhereBaseInfoOrDetailObj",
					datatype : "json",
					async: false,
					data:{"providerNo":providerNo},
					success : function(data) {
						if(data.code==-1){
							$("#basic td").each(function(){
								var item=$(this);
								var names=item.attr("name");
								if(typeof(names)!="undefined"){
									item.html(data.data[names]);
								}
							});
							//加载现场照片
							$.post('/plasmaImage/queryPlasmaImageInfo',{"providerNo":providerNo},function(res){
								if(res.code==-1){
									if(null!=res.data){
										$("#image").attr("src",res.data.imgUrl);
									}else{
										$("#image").attr("src",'../../../img/new_pa1.png');
									}
								}
							});
							$("#name").html(data.data["name"]);
							$("#sex").html(data.data["sex"]==0 ?'男':'女');
							if(null!=data.data["isMarry"]){
								$("#isMarry").html(data.data["isMarry"]==0 ? '已婚' : '未婚');								
							}
							$("#birthday").html(dateFtt('yyyy-MM-dd',new Date(data.data["birthday"])));
							$.post("/config/queryDictListByType",{"type":"stock_config"},function(result){
								if(result.code==-1){
									$.each(result.data,function(index,item){
										if(item["lable"]=='company'){
											$("#company").html(item["value"]);
										}else if(item["lable"]=='number'){
											$("#code").html(item["value"]);
										}else if(item["lable"]=='version'){
											$("#version").html(item["value"]);
										}
									});
									$("#image").load(function(){
										var div_print = document.getElementById("div_print");
										printdiv(div_print);
									});
								}
							});
						}
					},
					error:function(){
						
					}
				});
			})
		</script>
