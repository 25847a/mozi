<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="renderer" content="webkit"/>
		<title>角色管理_新增</title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet"/>
		<link th:href="@{/css/common.css}" rel="stylesheet"/>
		<link th:href="@{/css/list/usera.css}" rel="stylesheet"/>
	</head>
	<body>
	<div class="modal-dialog">
				<div class="modal-content">
					<form id="roleaddForm">
						<div class="modal-body">
							<div class="row">
								<div class="ibox">
									<div class="ibox-content">

										<div class="row form-horizontal">
											<div class="col-sm-12 col-xs-12">
												<div class="form-group">
													<label class="control-label col-xs-3">
                                                    角色名称：<font color="red">*</font>
                                                </label>
													<div class="col-xs-8 input-group">
														<input title="请输入角色名称" id="name" name="name" class="form-control required" placeholder="请输入角色名称" />
													</div>
												</div>
											</div>
										</div>
										<div class="row form-horizontal">
											<div class="col-sm-12 col-xs-12">
												<div class="form-group">
													<label class="control-label col-xs-3">
														角色描述：<font color="red">*</font>
													</label>
													<div class="col-xs-8 input-group">
														<textarea title="请输入角色描述" id="depict" name="depict" class="form-control required"  rows="3" cols="20" style=" width: 100%; border: 1px solid #5fac6e;"  placeholder="请输入角色描述"></textarea>

													</div>
												</div>
											</div>
										</div>

										<div class="row form-horizontal">
											<div class="col-sm-12 col-xs-12">
												<div class="form-group">
													<label class="control-label col-xs-3">
                                                    是否可用：<font color="red">*</font>
                                                </label>
													<div class="col-xs-8 input-group">
														<input type="radio" name="available" checked="checked"  value="0" />  启用
														<input type="radio" name="available"  value="1" /> 禁用
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 adminuser" >
								<div class="form-group newformcol">
								<div class="pull-right" style="margin-bottom:1em">
									<button type="submit" class="btn  btn-info" style="margin-right:1em">确定</button>
										<button type="button" id="cannel" class="btn  btn-info">取消</button>
									</div>
								</div>
							</div>
						</div> 
					</form>

				</div>
			</div>
	</body>
	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- form表单提交 -->
	<script th:src="@{/js/jquery-form.js}"></script>
	<!--  jQuery Validation plugin javascript -->
	<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
	<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>

	<script th:src="@{/layui-master/src/layui.js}"></script>

	<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
	<!--角色新增-->
	<script th:src="@{/js/user/role_add.js}"></script>

	<script th:src="@{/js/utils.js}"></script>
</html>
