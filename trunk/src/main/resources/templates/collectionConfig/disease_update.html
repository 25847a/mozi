<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="renderer" content="webkit" />
<title>民族设置-修改</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet" />
<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/list/usera.css}" rel="stylesheet" /> 
</head>

<body> 
 
 <div class="modal-dialog">
				<div class="modal-content">
					<form id="updateDiseaseForm">

						<div class="modal-body">
							<div class="row">
								<div class="ibox">
									<div class="ibox-content">
										<div class="row form-horizontal">
											<div class="col-sm-12 col-xs-12"  style="padding-left: 44px;">
												<div class="form-group">
			<label class="control-label col-xs-4" style=" line-height: 2.5em;">淘汰原因：
                                                </label>
													<div class="col-xs-8 input-group">
										 <input name="id" th:value="${disease.id}" type="hidden" /> <input
												id="name" th:value="${disease.name}" name="name"
												class="form-control required" placeholder="请输入淘汰原因" />
													</div>
												</div>
											</div>
										</div>

									</div>
								</div>
						<div class="col-xs-12">
									<div class="form-group newformcol">
										<div class="pull-right">
										<button type="submit" class="btn  btn-info"
									style="margin-right: 1em;">确定</button>
								<button type="button" class="btn  btn-info" id="cannel">取消</button>
									 </div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- form表单提交 -->
	<script th:src="@{/js/jquery-form.js}"></script>
	<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
	<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
	<script th:src="@{/layui-master/src/layui.js}"></script> 
	<script th:src="@{/js/collectionConfig/disease_update.js}"></script>
	<script th:src="@{/js/utils.js}"></script>
</body>
</html>
