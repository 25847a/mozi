<!DOCTYPE html>

	<head>

	<style type="text/css"> 
	 
	</style> 
	<body id="newpray">
		<div class="gray-bg ">
			<div class="wrapper wrapper-content animated fadeInRight weralid">

								<div class="input-group">
									<input  id="name" class="form-control" />
								</div>
							</div> 
							 
						</div>
						<div class="col-xs-4 colxsgray">  
	<div class="form-group newikrd">
								<label class="control-label UserC">供应商：</label>
								<div class="input-group">
									<select name="supply" id="supply" class="form-control">
											<option value="">请选择</option>

								</div>
						</div> 
						</div>

								</div>
							</div> 
						</div>
					</div>
					<div class="row">
						<div class="form-group newikrd">
							<div class="input-group newInpa butnewikr" style=" margin:  1em auto;">
								<button type="button" id="query" class="btn  btn-info">查询</button>
								<button type="button" id="btn-reset" class="btn  btn-info">重置</button>
								<button type="button" onclick="refresh()" class="btn  btn-info">刷新</button>
									<shiro:hasPermission name="police:time">
									<button type="button" class="btn  btn-info" id="kutiem">到期时间设置</button>
									</shiro:hasPermission>
									<shiro:hasPermission name="police:num">
									<button type="button" class="btn  btn-info" id="kutdmit">耗材数量设置</button>
									</shiro:hasPermission>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="gray-bg" id="">
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row UserA"> 
				</div>
