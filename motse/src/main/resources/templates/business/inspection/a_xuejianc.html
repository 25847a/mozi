	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>血红蛋白检测</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/list/log.css}" rel="stylesheet" />
<link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet" />
</head>
<style>
@page {
	size: auto;
	margin: 3mm 5mm 3mm 5mm;
}

#newpray .dayina {
	width: 100%;
	margin-bottom: 0;
}

#newpray .gray-bg .colx8 .inhenagoi {
	text-align: left;
	color: #b9b9b9;
}

.colxsgray {
	float: left;
	width: 24%;
	padding: 0
}

.newregistr .zhiconsyr {
	float: left;
	width: auto;
	margin-top: 0.3em;
	margin-right: 1%;
}

body .ahudr {
	width: 20% !important;
}

.indegirtion .consdr {
	margin-left: 0;
}

#aordklr .indegirtion .consdr {
	width: auto;
	float: right;
}

.newregis {
	margin: 0;
	padding: 0.1em 0;
}

.busr table tr th {
	padding: 0.4em 0;
	width: 14em;
	font-size: 13px;
	border: 1px solid #bbbbbb;
	text-align: center;
}

.busr table tr .blcirth {
	border-top: 0;
	border-left: 0;
	border-right: 0;
}

.busr table tr .logdkr {
	border-top: 0;
	border-bottom: 0;
	border-left: 0;
	border-right: 0;
	font-size: 17px;
	line-height: 3em;
}

.busr table tr td {
	padding: 0.4em 0;
	width: 14em;
	font-size: 13px;
	border: 1px solid #bbbbbb;
	text-align: center;
}

.busr table {
	margin: 0
}

#newpray .busr {
	width: 100%;
	margin-left: 0px !important;
}

#newpray .gray-bg .colx8 .UserC {
	width: auto;
}

.wrapper .newikrd .input-group {
	width: 73%
}

.consdr .input-group {
	width: auto !important;
}

#newpray .gray-bg {
	margin-bottom: inherit;
	padding: 0.5em 0;
}

.zhikdP p {
	cursor: pointer;
	float: left;
	padding: 0 0.3em;
	color: #54a664;
	font-size: 15px;
}

.zhikdP p:hover {
	color: red;
	cursor: pointer
}

@media print {
	INPUT {
		display: none
	}
}
</style>
<script language="javascript">
	function printdiv(printpage) {
		var newstr = printpage.innerHTML;
		var oldstr = document.body.innerHTML;
		document.body.innerHTML = newstr;
		window.print();
		document.body.innerHTML = oldstr;
		return false;
	}
	window.onload = function() {
		var bt = document.getElementById("bt");
		var div_print = document.getElementById("div_print");
		bt.onclick = function() {
			printdiv(div_print);
		}
	}
</script>
<body id="newpray">
	<button type="button" class="btn btn-success" name="print" id="bt">点击打印</button>
	<div class="gray-bg dayina">
		<div class="wrapper wrapper-content animated fadeInRight weralid" style="padding: 0;">
			<div id="div_print">
			<input type="hidden" id = "checkDate" name= "checkDate" th:value ="${checkDate}"></input>
			<input type="hidden" id = "comp" name= "comp" th:value ="${config.value}"></input>
				<div class="gray-bg" id="" style="">
					<div class="wrapper wrapper-content animated fadeInRight"
						style="width: 1000px; padding: 0; margin: 0 auto;">
						<div class="row busr" id="bustable"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--jQuery包-->
	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- 公共包 -->
	<script th:src="@{/js/utils.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<!--bootstarp表格插件-->
	<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
	<!--layer插件包-->
	<script th:src="@{/layui-master/src/layui.js}"></script>
	<script th:src="@{/js/business/inspection/a_xuejianc.js}"></script>
</body>
</html>
