<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="renderer" content="webkit" />
<title>系统设置-新增</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/style.min862f.css?v=4.1.0" />
<link rel="stylesheet" href="/css/common.css" /> 
		<link rel="stylesheet" href="/css/list/log.css" />
<link rel="stylesheet" href="/css/list/usera.css" /> 
</head>	<style>	body { background: #FFF;}	</style>
<body>
	<div>
		<div class="modal-content">
			<form id="addDepotForm">

				<div class="modal-body">
					<div class="row">
						<div class="ibox">
							<div class="ibox-content">

								<div class="row form-horizontal">
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
										<label class="control-label col-xs-4" style=" line-height: 2.5em;">检查单位：<font color="red">*</font>
											</label>
											<div class="col-xs-8 input-group">
												<input title="请输入配置名称" id="name" th:value="${rabatUnit.name}" name="name" class="form-control required" placeholder="请输入配置名称" />
											</div>
										</div>
									</div>
								</div>
								<div class="row form-horizontal">
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
										<label class="control-label col-xs-4" style=" line-height: 2.5em;">是否默认：<font color="red">*</font>
											</label>
											<div class="col-xs-8 input-group">
												<select title="请选择是否默认" id="isName" name="isName" class="form-control required">
													<option value="">请选择</option>
													<option value="0" th:selected="${rabatUnit.isName == 0 }">否</option>
        											<option value="1" th:selected="${rabatUnit.isName == 1 }">是</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>

					<div class="col-xs-12 adminuser">
						<div class="form-group newformcol">
							<div class="pull-right">
								<input type="hidden" th:value="${rabatUnit.id}" name="id"/> 
								<button type="submit" class="btn  btn-info" style="margin-right: 1em;">确定</button>
								<button type="button" id="cannel" class="btn  btn-info">取消</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="/js/jquery.min.js"></script>
	<!-- form表单提交 -->
	<script src="/js/jquery-form.js"></script>
	<!--  jQuery Validation plugin javascript -->
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="/js/plugins/validate/messages_zh.min.js"></script>

	<script src="/layui-master/src/layui.js"></script>

	<script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/fileinput/fileinput.js"></script>
	<script src="/js/fileinput/zh.js"></script>

	<script src="/js/utils.js"></script>
	<script src="/js/collectionConfig/rabat_unit_update.js"></script>
</body>

</html>
