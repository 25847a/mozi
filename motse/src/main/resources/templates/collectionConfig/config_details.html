<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="renderer" content="webkit" />
<title>系统设置-修改</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet" />
<link th:href="@{/css/common.css}" rel="stylesheet" /> 
		<link th:href="@{/css/list/log.css}" rel="stylesheet" />
<link th:href="@{/css/list/usera.css}" rel="stylesheet"/> 
</head>	<style>	body { background: #FFF;}	</style>

<body>
	<div class="gray-bg " style="padding-top: 1em; padding-bottom: 1em;">
		<div class="wrapper wrapper-content animated fadeInRight weralid"
			style="">
			<!--基本信息及验证-->
			<form id="updateDepotForm">
				<div class="col-xs-12 colx8" style="padding-right: 4em;">

					<div class="row">
						<div class="ibox-content">

							<div class="row form-horizontal">
								<div class="col-sm-12 col-xs-12">
									<div class="form-group">
										<label class="control-label col-xs-4" style=" line-height: 2.5em;"> 配置名称：<font
											color="red">*</font>
										</label>
										<div class="col-xs-8 input-group">
											<input name="id" th:value="${config.id}" type="hidden" />
											<input id="configName" th:value="${config.configName}" name="configName"
												class="form-control required" placeholder="请输入配置名称" />
										</div>
									</div>
								</div>
							</div>
<div class="row form-horizontal">
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="control-label col-xs-4" style=" line-height: 2.5em;"> 是否禁用：<font
												color="red">*</font>
											</label>
											<div class="col-xs-8 input-group">
												<input id="isDisableId" name="isDisableId" th:value="${config.isDisable}" type="hidden" />
												<select title="请选择是否禁用" id="isDisable" name="isDisable" class="form-control required">
													<option value="">请选择</option>
													<option value="0">否</option>
													<option value="1">是</option>
												</select>
											</div>
										</div>
									</div>
								</div>

							
								<div class="row form-horizontal">
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="control-label col-xs-4" style=" line-height: 2.5em;">标签名：<font
												color="red">*</font>
											</label>
											<div class="col-xs-8 input-group">
												<input title="请输入标签名" id="lable" name="lable" th:value="${config.lable}"
													class="form-control required" placeholder="请输入标签名" />
											</div>
										</div>
									</div>
								</div>
								
								<div class="row form-horizontal">
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="control-label col-xs-4" style=" line-height: 2.5em;">标签值：<font
												color="red">*</font>
											</label>
											<div class="col-xs-8 input-group">
												<input title="请输入标签值" id="value" name="value" th:value="${config.value}"
													class="form-control required" placeholder="请输入标签值" />
											</div>
										</div>
									</div>
								</div>

								<div class="row form-horizontal">
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="control-label col-xs-4" style=" line-height: 2.5em;">类型：<font
												color="red">*</font>
											</label>
											<div class="col-xs-8 input-group">
												<input id="typeId" name="typeId" th:value="${config.type}" type="hidden" />
												<select title="请选择类型" id="type" name="type"
													class="form-control required">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="row form-horizontal">
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="control-label col-xs-4" style=" line-height: 2.5em;">备注：<font
												color="red">*</font>
											</label>
											<div class="col-xs-8 input-group">
												<input title="请输入备注信息" id="remarks" name="remarks" th:value="${config.remarks}"
													class="form-control required" placeholder="请输入备注信息" />
											</div>
										</div>
									</div>
								</div>
								
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group newformcol">
							<div class="pull-right">
								<button type="submit" class="btn  btn-info"
									style="margin-right: 1em;">确定</button>
								<button type="button" class="btn  btn-info" id="cannel">取消</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- form表单提交 -->
	<script th:src="@{/js/jquery-form.js}"></script>
	<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
	<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
	<script th:src="@{/layui-master/src/layui.js}"></script>
	<script th:src="@{/js/fileinput/fileinput.js}"></script>
	<script th:src="@{/js/fileinput/zh.js}"></script>
	<script th:src="@{/js/collectionConfig/config_details.js}"></script>
	<script th:src="@{/js/utils.js}"></script>
</body>
</html>
