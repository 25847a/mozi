<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>免疫类别设置修改</title>
		<link rel="stylesheet" th:href="@{/layui-master/src/css/layui.css}"/>
		<!--bootstarp-->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
		<!---->
		<link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet"/>
		<!--新献浆员登记css-->
		<link th:href="@{/css/list/log.css}" rel="stylesheet"/>
	</head>
	<body id="newpray">
		<div class="gray-bg ">
			<div class="wrapper wrapper-content animated fadeInRight weralid" style="">
				<!--基本信息及验证-->
				<div class="col-xs-12 colx8 colnewo">
					<div class="row" style="  padding-left: 2em;">
						<form id="imm">
						<div class="row immmod">
						<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">类别编码：</label>
									<div class="input-group  inhemog">
										<input th:value="${im.typeCode}" id="typeCode" name="typeCode" title="" class="form-control newfrin" />
									</div>
								</div>
							</div>
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">免疫名称：</label>
									<div class="input-group  inhemog">
										<input name="id" th:value="${im.id}" type="hidden"/>
										<input th:value="${im.immuneName}" id="immuneName" name="immuneName" title="" class="form-control newfrin" />
									</div>
								</div>
							</div> 
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">所属类型：</label>
									<div class="input-group  inhemog">
										<input name="typeId" id="typeId" th:value="${im.type}" type="hidden"/>
										<select name="type" id="type" class="form-control">
											<option value="">请选择</option>
										</select>
									</div>
								</div>
							</div> 
							
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">基础针数：</label>
									<div class="input-group  inhemog">
										<input th:value="${im.basicNum}" id="basicNum" name="basicNum" title="" class="form-control newfrin" />
									</div>
								</div>
							</div> 
							
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">加强针数：</label>
									<div class="input-group  inhemog">
										<input th:value="${im.strengthenNum}" id="strengthenNum" name="strengthenNum" title="" class="form-control newfrin" />
									</div>
								</div>
							</div> 
							
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi"><ls>失效期</ls>：</label>
									<div class="input-group  inhemog">
										<input th:value="${im.invalidDate}" id="invalidDate" name="invalidDate" title="" class="form-control newfrin" />
									</div>
								</div>
							</div> 
							<div class="col-xs-12 colxsgray ">
								<div class="newikrd" style="    text-align: center;">
									<button type="submit" class="btn  btn-info" id="immUpdate" style="  padding: 0.4em 2em;   float: initial;">确定</button>
								</div>
							 
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/js/jquery.min.js}"></script>
		<!-- form表单提交 -->
		<script th:src="@{/js/jquery-form.js}"></script>
		<!--  jQuery Validation plugin javascript -->
		<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
		<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
		<script th:src="@{/layui-master/src/layui.js}"></script>
		<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
		<script th:src="@{/js/immune/config/immune_config_update.js}"></script>
		<script th:src="@{/js/utils.js}"></script>
	</body>

</html>
