<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>基础注册规则设置—— 修改</title>
		<link rel="stylesheet" th:href="@{/layui-master/src/css/layui.css}"/>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet"/>
		<link th:href="@{/css/list/log.css}" rel="stylesheet"/>
	</head>
	 	<body id="newpray">
		<div class="gray-bg ">
			<div class="wrapper wrapper-content animated fadeInRight weralid" style="">
				<!--基本信息及验证-->
				<div class="col-xs-12 colx8 colnewo">
					<div class="row" style="  padding-left: 2em;">
					<form id="basics">
						<div class="row immmod">
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">免疫名称：</label>
									<div class="input-group  inhemog">
										<input name="id" th:value="${basicRules.id}" type="hidden"/>
										<input name="immune" id="immune" th:value="${basicRules.immuneId}" type="hidden"/>
										<select name="immuneId" id="immuneId" class="form-control">
											<option value="">请选择</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi"><ls>针次数</ls>：</label>
									<div class="input-group  inhemog">
										<input th:value="${basicRules.num}" name="num" id="num" title="" class="form-control newfrin" />
									</div>
								</div>
							</div>
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">所属类型：</label>
									<div class="input-group  inhemog">
									<input name="typeId" id="typeId" th:value="${basicRules.type}" type="hidden"/>
									<select name="type" id="type" class="form-control" readonly="readonly">
											<option value="0">基础</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">间隔天数：</label>
									<div class="input-group  inhemog">
										<input th:value="${basicRules.intervalDay}" name="intervalDay" id="intervalDay" title="" class="form-control newfrin" />
									</div>
								</div>
							</div>
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi"><la>备注</la>：</label>
									<div class="input-group  inhemog">
										<input th:value="${basicRules.remarks}" name="remarks" id="remarks" title="" class="form-control newfrin" />
									</div>
								</div>
							</div>
							<div class="col-xs-12 colxsgray">
								<div class="form-group newikrd">
									<label class="control-label UserC inhenagoi">最小标称值 ：</label>
									<div class="input-group  inhemog">
										<input th:value="${basicRules.minNominal}" name="minNominal" id="minNominal" title="" class="form-control newfrin" style="width: 77%;" />
										<label style=" line-height: 2.5em;  margin: 0;">（天数）</label>
									</div>
								</div>
							</div>
							<div class="col-xs-12 colxsgray">
							 <div class="form-group newikrd">
								 <label class="control-label UserC inhenagoi">针最大标称值：</label>
								 <div class="input-group  inhemog">
									<input th:value="${basicRules.maxNominal}" name="maxNominal" id="maxNominal" title="" class="form-control newfrin" style=" width: 77%;"/>
									 <label style="line-height: 2.5em;margin: 0;">（天数）</label>
								 </div>
							 </div>
						 </div>
							<div class="col-xs-12 colxsgray ">
								<div class="newikrd" style="text-align: center;">
									<button type="submit" class="btn  btn-info" id="immAdd" style="  padding: 0.4em 2em;   float: initial;">确定</button>
								</div>

							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/js/jquery.min.js}"></script>
		<!-- form表单提交 -->
		<script th:src="@{/js/jquery-form.js}"></script>
		<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
		<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
		<script th:src="@{/layui-master/src/layui.js}"></script>
		<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
		<script th:src="@{/js/utils.js}"></script>
		<script th:src="@{/js/immune/config/basics_update.js}"></script>
	</body>

</html>
