<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Examples</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link th:href="@{/css/global.css}" rel="stylesheet"/>
    <link th:href="@{/css/department.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- 引入确认提示框、***、***样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
	 <!-- 提示框CSS -->
    <link rel="stylesheet" th:href="@{/css/alert.css}"/>
	
<body>
    <div id="app">
        <div class="header">
            <div class="img">
                <img th:src="@{/img/home.png}" alt=""/>
            </div>
            <div class="home">主页＞机构管理</div>
        </div>
        <div class="content">
            <div class="history">
                <div class="icon">
                    <img th:src="@{/img/msg.png}" alt=""/>
                </div>
                <p>机构信息</p>
            </div>
            <div class="table">
                <table class="table table-bordered">
                    <div class="clearfix" style="padding: 10px 0;">
                        <div class="pull-left">
                            基础信息
                        </div>
                        <div class="pull-right"></div>
                    </div>
                    <tbody>
                        <tr>
                            <td style="color:#4985cb; font-weight: bold;">机构名称</td>
                            <td id="agentName"></td>
                            <td style="color:#4985cb; font-weight: bold;">地址</td>
                            <td id="address"></td>
                        </tr>
                        <tr>
                            <td style="color:#4985cb; font-weight: bold;">机构负责人</td>
                            <td id="master"></td>
                            <td style="color:#4985cb; font-weight: bold;">机构座机电话</td>
                            <td id="landline"></td>
                        </tr>
                        <tr>
                            <td style="color:#4985cb; font-weight: bold;">负责人手机号码</td>
                            <td id="phone"></td>
                            <td style="color:#4985cb; font-weight: bold;">负责人联系邮箱</td>
                            <td id="mailbox"></td>
                        </tr>
                        <tr>
                            <td style="color:#4985cb; font-weight: bold;">开始使用日期</td>
                            <td id="endDate"></td>
                            <td style="color:#4985cb; font-weight: bold;">预计到期日期</td>
                            <td id="startDate"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-hover" id="table">
                    <div class="clearfix" style="padding: 10px 0;">
                        <div class="pull-left">
                            工作人员信息
                        </div>
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary">新增
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </div>
                    </div>
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>年龄</th>
                            <th>籍贯</th>
                            <th>学历</th>
                            <th>婚否</th>
                            <th>岗位名称</th>
                            <th>入职日期</th>
                            <th>联系电话</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) of slist">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.gender}}</td>
                            <td>{{item.birth}}</td>
                            <td>{{item.age}}</td>
                            <td>{{item.register}}</td>
                            <td>{{item.education}}</td>
                            <td>{{item.isMarry}}</td>
                            <td>{{item.post}}</td>
                            <td>{{item.entryDate}}</td>	
                            <td>{{item.phone}}</td>
                            <td>
                                <button type="button" class="btn btn-warning" v-on:click="deleteRow(item.id)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
                <div class="block">
				    <el-pagination
				     v-on:size-change="handleSizeChange"
				      v-on:current-change="handleCurrentChange"
				      background="background"
			
				      :page-sizes="[10, 20, 30, 40]"
				      :page-size="10"
				      layout="total, sizes, prev, pager, next, jumper"
				      :total="total">
				    </el-pagination>
				  </div>
            </div>
        </div>
    </div>
   		<script th:src="@{/js/vue.js}"></script>
   		<script th:src="@{/js/bootstrap.min.js}"></script>
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/axios.min.js}"></script>
	    <!-- 确认提示框、***、**** -->
	    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
	    <!-- 提示框 -->
    	<script th:src="@{/js/tips/alert.js}"></script>
	    
	    <script th:src="@{/js/common/utils.js}"></script>
	    <script th:src="@{/js/department/department.js}"></script>
</body>
</head>
</html>
