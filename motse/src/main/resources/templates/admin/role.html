<body>
	<div id="app">
		<!-- 新增 -->
		<div class="modal fade" id="added-btn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">新增用户信息</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">用户角色
									<i class="iconfont icon-xinghao" style="color: red;font-size: 12px;"></i>
								</label>
								<div class="col-sm-9">
									<select class="form-control" v-model="myrole">
										<option v-for="item in options" :value="item.value">{{item.name}}</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">请选择片区</label>
								<div class="col-sm-9">
									<select class="form-control" v-model="myarea">
										<option v-for="item in optionsArea" :value="item.value">{{item.name}}</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="username" class="col-sm-3 control-label">用户名
									<i class="iconfont icon-xinghao" style="color: red;font-size: 12px;"></i>
								</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="username" placeholder="请输入用户名" v-model="username"/>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">密码
									<i class="iconfont icon-xinghao" style="color: red;font-size: 12px;"></i>
								</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="password" placeholder="请输入密码" v-model="password"/> 
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-3 control-label">手机号
									<i class="iconfont icon-xinghao" style="color: red;font-size: 12px;"></i>
								</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" id="phone" placeholder="请输入手机号" v-model="phone"/>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" v-on:click="fix">确定</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 修改 -->
		<div class="modal fade" id="modify-btn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<button class="btn-modify" data-toggle="modal" data-target="#modify-btn"></button>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">修改用户信息</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">用户角色
									<i class="iconfont icon-xinghao" style="color: red;font-size: 12px;"></i>
								</label>
								<div class="col-sm-9">
									<select class="form-control" v-model="admin">
										<option>超级管理员</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">请选择片区</label>
								<div class="col-sm-9">
									<select class="form-control" v-model="area">
										<option>请选择</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="username" class="col-sm-3 control-label">用户名
									<i class="iconfont icon-xinghao" style="color: red;font-size: 12px;"></i>
								</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="username" placeholder="请输入用户名" v-model="username"/>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">密码
									<i class="iconfont icon-xinghao" style="color: red;font-size: 12px;"></i>
								</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="password" placeholder="请输入密码" v-model="password"/>
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-3 control-label">手机号
									<i class="iconfont icon-xinghao" style="color: red;font-size: 12px;"></i>
								</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" id="phone" placeholder="请输入手机号" v-model="phone"/>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							v-on:click="modify">确定</button>
					</div>
				</div>
			</div>
		</div>

		<div class="header">
			<div class="img">
				<img th:src="@{/img/home.png}" alt=""/>
			</div>
			<div class="home"> 权限管理＞角色管理</div>
		</div>
		<div class="content">
			<div class="history">
				<div class="icon">
					<img th:src="@{/img/role.png}" alt=""/>
				</div>
				<p>角色列表</p>
			</div>
			<div class="table">
				<div class="clearfix">
					<div class="pull-left" style="background:#58D3F7;">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#added-btn">新增</button>
					</div>
					<div class="pull-right">
						<span style="font-size: 12px;color: #337ac7; font-weight: bold; line-height: 30px;">角色管理：</span>
						<input type="text" name="" value="" placeholder="请输入名称" v-model="queryInput"/>
						<button type="button" class="btn btn-primary" v-on:click="query">查询</button>
					</div>
				</div>
				<div>
					<div>
						<v-table is-vertical-resize="vertical-resize-offset=60" is-horizontal-resize="style=width:100%"
							:multiple-sort="false" :min-height="350" even-bg-color="#f2f2f2"
							:title-rows="tableConfig.titleRows" :columns="tableConfig.columns"
							:table-data="tableConfig.tableData" row-hover-color="#eee" row-click-color="#edf7ff"
							v-on:sort-change="sortChange" :paging-index="(pageIndex-1)*pageSize"
							v-on:on-custom-comp="customCompFunc"></v-table>

						<div class="mt20 mb20 bold"></div>
						<v-pagination th:page-change="pageChange" th:page-size-change="pageSizeChange" :total="50"
							:page-size="pageSize" :layout="['total', 'prev', 'pager', 'next', 'sizer', 'jumper']"
							style="padding: 20px 100px 20px 0;float: right;"></v-pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/vue.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/axios.min.js}"></script>
	<script th:src="@{/js/jquery.min.js}"></script>

	<script th:src="@{/js/vue-easytable.js}"></script>

	<script th:src="@{/js/common/utils.js}"></script>
