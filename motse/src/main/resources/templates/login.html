<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8"/>
    <title></title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/swiper.min.css}" />
    <link rel="stylesheet" th:href="@{/css/headRegistration.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
    <div class="loginBoxCon index-main-body index-register" id="particles-js" onselectstart="return false;"
        style="-moz-user-select:none;">
        <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;"></canvas>
        <div class="loginBox">
            <div class="logoHeader">
                <a href="#">
                    <img class="logoHeaderImg" th:src="@{/img/logo.png}" alt="" />
                    <span class="logoHeaderText">欢迎使用墨子星智慧健康数字化管理系统</span>
                </a>
            </div>
            <div class="loginBoxMain">
                <ul class="tabBox">
                    <li class="activeTab">用户登录</li>
                </ul>
                <form class="loginContainer" autocomplete="off">
                    <!--============登录账号=============-->
                    <div class="formInput loginInput">
                        <label>
                            <em class="formIcon namePhoneIcon"></em>
                            <input autocomplete="off" placeholder="请输入手机号" id="account" name="account" />
                        </label>
                        <span id="namePhoneCheck"></span>
                    </div>
                    <!--============输入密码=============-->
                    <div class="formInput loginInput">
                        <label>
                            <em class="formIcon passWordIcon"></em>
                            <input autocomplete="off" placeholder="请输入您的密码" type="passWord" id="passWord"
                                name="password" />
                        </label>
                        <span id="passWordCheck"></span>
                    </div>
                    <!--============立即登录=============-->
                    <div class="formInput loginInput">
                        <button id="login" type="button" class="denglu" style="cursor:pointer;">登&nbsp;&nbsp;录</button>
                        <span id="loginCheck"></span>
                    </div>

                    <div class="forgetPwd">
                        <p><a href="#" onclick="forgePassword()">忘记密码</a></p>
                    </div>

                </form>
            </div>
        </div>
        <div class="jumbotron text-center sign-footer" style="margin-bottom:0">
            <p>广州墨子星智能科技集团有限公司</p>
            <p>地址：广州市番禺区海伦堡创意园一座C区4楼</p>
            <p>墨子云提供计算服务</p>
            <p>电话：400-165-0388</p>
            <p>邮箱：mozistar@163.com</p>
        </div>
    </div>
 	<script type="text/javascript" th:src="@{/js/swiper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/particles.min.js}"></script>
    <script th:src="@{/js/common/utils.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/login/login.js}"></script>
</body>

</html>
