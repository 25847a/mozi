<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Examples</title>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<link th:href="@{/css/global.css}" rel="stylesheet"/>
	<link th:href="@{/css/home.css}" rel="stylesheet"/>	
	<link th:href="@{/css/index.css}" rel="stylesheet"/>
	<!-- 引入组件库 -->
			<script th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>

<body>
	<div class="header">
		<div class="pie">
			<h2>用户总人数：300人</h2>
			<div id="abb">
				<div id="echartPieContainer"></div>
				<div id="echartPie"></div>
			</div>
		</div>
		<div class="table">
			<div class="head">
				<h3>健康管理</h3>
				<ul>
					<li>
						<img th:src="@{/img/warning.png}" alt=""/><span>预警</span>
					</li>
					<li>
						<img th:src="@{/img/love.png}" alt=""/>
						<span style="color: #ff5400;">重点关爱</span>
					</li>
					<li>
						<img th:src="@{/img/all.png}" alt=""/>
						<span>全部</span>
					</li>
				</ul>
			</div>
			<div id="app">
			  <div>
					<v-table is-vertical-resize="vertical-resize-offset=60" is-horizontal-resize ="style=width:100%"
						:multiple-sort="false" :min-height="350" even-bg-color="#f2f2f2"
						:title-rows="tableConfig.titleRows" :columns="tableConfig.columns"
						:table-data="tableConfig.tableData" row-hover-color="#eee" row-click-color="#edf7ff"
						th:sort-change="sortChange" :paging-index="(pageIndex-1)*pageSize">
						
						
						</v-table>

					<div class="mt20 mb20 bold"></div>
					<v-pagination th:page-change="pageChange" th:page-size-change="pageSizeChange" :total="50"
						:page-size="pageSize" :layout="['total', 'prev', 'pager', 'next', 'sizer', 'jumper']"
						style="padding: 20px 100px 20px 0;float: right;"></v-pagination>
				</div>  
			</div>
		</div>
	</div>
	<div class="content">
		<div class="rate" id="move">
			<div id="echartzst" style=" height:300px;"></div>
		</div>
		<div class="blood" id="funnel">
			<h3>血压统计图表</h3>
			<div id="echartfunnel" style=" height:300px;"></div>
		</div>
	</div>
	<div class="footer">
		<div class="ring" id="echring">
			<h3>微循环统计图表</h3>
			<div id="echartring" style=" height:300px;"></div>
		</div>
		<div class="tree" id="echartree">
			<h3>血氧统计图表</h3>
			<div id="treechart" style="height: 300px"></div>
		</div>
		<div class="breathe" id="last">
			<h3>呼吸统计图表</h3>
			<div id="breathechart" style="height: 300px"></div>
		</div>
	</div>
	
			
			
			
			
			<script th:src="@{/js/axios.min.js}"></script>
			<script th:src="@{/js/echarts/echarts.js}"></script>
			<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
			<script th:src="@{/js/index.js}"></script>
			<!-- 公共JS -->
    		<script type="text/javascript" th:src="@{/js/common/utils.js}"></script>
    		
			<!-- 饼状图 -->
			<script th:src="@{/js/home/home-pie.js}"></script>
			<!-- table图表 -->
			<script th:src="@{/js/home/home-table.js}"></script>
			<!-- 走势图 -->
			<script th:src="@{/js/home/home-move.js}"></script>
			<!-- 漏斗图 -->
			<script th:src="@{/js/home/home-funnel.js}"></script>
			<!-- 环形图 -->
			<script th:src="@{/js/home/home-ring.js}"></script>
			<!-- 树状图 -->
			<script th:src="@{/js/home/home-tree.js}"></script>
			<!-- last图 -->
			<script th:src="@{/js/home/home-last.js}"></script>
			<!-- websocket公共类 -->
    		<script type="text/javascript" th:src="@{/js/common/webSocket.js}"></script>
</body>
</html>
