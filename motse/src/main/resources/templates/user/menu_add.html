<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="renderer" content="webkit"/>
		<title>菜单管理</title> 
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet"/>
		<link th:href="@{/css/common.css}" rel="stylesheet"/>
		<link th:href="@{/css/list/usera.css}" rel="stylesheet"/>
	</head> 
	<body>
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="addMenuForm">
					<div class="modal-body">
						<div class="row">
							<div class="ibox">

									<div class="row form-horizontal">
										<div class="col-sm-12 col-xs-12">
											<div class="form-group">
												<label class="control-label col-xs-3">
                                                  父级资源：<font color="red">*</font>
                                                </label>
												<div class="col-xs-8 input-group">
													<select title="请选择父级资源" id="parentId" name="parentId" class="form-control required">
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="row form-horizontal">
										<div class="col-sm-12 col-xs-12">
											<div class="form-group">
												<label class="control-label col-xs-3">
                                                    资源名称：<font color="red">*</font>
                                                </label>
												<div class="col-xs-8 input-group">
													<input title="请输入资源名称" id="name" name="name" class="form-control" placeholder="请输入资源名称" />
												</div>
											</div>
										</div>
									</div>
									<div class="row form-horizontal">
										<div class="col-sm-12 col-xs-12">
											<div class="form-group">
												<label class="control-label col-xs-3">
													资源类型：<font color="red">*</font>
												</label>
												<div class="col-xs-8 input-group">
													<input type="radio"  name="masterType" checked="checked" value="menu" />  菜单
													<input type="radio"  name="masterType" value="button" /> 按钮
												</div>
											</div>
										</div>
									</div>
									<div class="row form-horizontal">
										<div class="col-sm-12 col-xs-12">
											<div class="form-group">
												<label class="control-label col-xs-3">
                                                    菜单路径：<font color="red">*</font>
                                                </label>
												<div class="col-xs-8 input-group">
													<input title="请输入资源路径" id="url" name="url" class="form-control" placeholder="请输入资源路径" />
												</div>
											</div>
										</div>
									</div>
									<div class="row form-horizontal">
										<div class="col-sm-12 col-xs-12">
											<div class="form-group">
												<label class="control-label col-xs-3">
													权限字符串：<font color="red">*</font>
												</label>
												<div class="col-xs-8 input-group">
													<input title="请输入权限字符串" id="permission" name="permission" class="form-control" placeholder="请输入权限字符串" />
												</div>
											</div>
										</div>
									</div>
									<div class="row form-horizontal">
										<div class="col-sm-12 col-xs-12">
											<div class="form-group">
												<label class="control-label col-xs-3">
													状态：<font color="red">*</font>
												</label>
												<div class="col-xs-8 input-group">
													<input type="radio" name="isDisable" checked="checked"  value="0" />  启用
													<input type="radio" name="isDisable"  value="1" /> 禁用
												</div>
											</div>
										</div>
									</div>
							</div>
						</div>
						<div class="col-xs-12 adminuser" >
							<div class="form-group newformcol">
								<div class="pull-right" style="margin-bottom: 1em">
									<button type="submit" class="btn  btn-info" style="margin-right: 1em">确定</button>
									<button type="button" id="cannel" class="btn  btn-info">取消</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script th:src="@{/js/jquery.min.js}"></script>
		<!-- form表单提交 -->
		<script th:src="@{/js/jquery-form.js}"></script>
		<!--  jQuery Validation plugin javascript -->
		<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
		<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>

		<script th:src="@{/layui-master/src/layui.js}"></script>

		<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
		<script th:src="@{/js/fileinput/fileinput.js}"></script>
		<script th:src="@{/js/fileinput/zh.js}"></script>

		<script th:src="@{/js/user/menu_add.js}"></script>
		<script th:src="@{/js/utils.js}"></script>
	</body>

</html>
