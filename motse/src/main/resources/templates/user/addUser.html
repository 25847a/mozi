<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>使用者</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="../css/global.css" rel="stylesheet">
	<link href="../css/add.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/vue-easytable.css">
	<link rel="stylesheet" href="https://unpkg.com/vue-easytable/umd/css/index.css">
	<script src="../js/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="../js/echarts.js"></script>
	<script src="../js/jquery-1.11.3.min.js"></script>
	<!-- 引入组件库 -->
	<!-- <script src="https://unpkg.com/vue-easytable/umd/js/index.js"></script> -->
	<script src="../js/vue-easytable.js"></script>
</head>

<body>
	<div class="header">
		<div class="img">
			<img src="../img/home.png" alt="">
		</div>
		<div class="home">主页＞添加用户</div>
	</div>
	<div class="content">
		<div class="history">
			<div class="icon">
				<img src="../img/add.png" alt="">
			</div>
			<p>用户信息一览表</p>
		</div>
		<div class="table">
			<div class="check">
				<div class="btn">
					<button type="">单个添加用户</button>
					<a href="batch.html" title="">批量添加用户</a>
				</div>
				<button type="">查询用户信息</button>
				<input type="text" name="" value="" placeholder="请输入imei号查询用户信息">
			</div>
			<div id="app">
				<div>
					<v-table is-vertical-resize :vertical-resize-offset='60' is-horizontal-resize style="width:100%"
						:multiple-sort="false" :min-height="350" even-bg-color="#f2f2f2"
						:title-rows="tableConfig.titleRows" :columns="tableConfig.columns"
						:table-data="tableConfig.tableData" row-hover-color="#eee" row-click-color="#edf7ff"
						@sort-change="sortChange" :paging-index="(pageIndex-1)*pageSize" @on-custom-comp="customCompFunc"></v-table>

					<div class="mt20 mb20 bold"></div>
					<v-pagination @page-change="pageChange" @page-size-change="pageSizeChange" :total="50"
						:page-size="pageSize" :layout="['total', 'prev', 'pager', 'next', 'sizer', 'jumper']"
						style="padding: 20px 100px 20px 0;float: right;"></v-pagination>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
<script src="../js/add-table.js"></script>
