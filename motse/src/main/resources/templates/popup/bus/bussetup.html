<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title>检验项目设置-默认配置</title>
<link rel="stylesheet" th:href="@{/layui-master/src/css/layui.css}" />
<!--bootstarp-->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet" />
<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/list/log.css}" rel="stylesheet" />
<link th:href="@{/css/fileinput.min.css}" rel="stylesheet" />

<style type="text/css">
.newolod {
	padding-left: 35%;
}
</style>
</head>
<body id="newpray">
	<div class="gray-bg ">
		<div class="wrapper wrapper-content animated fadeInRight weralid">
			<form id="addForm">
				<input type="hidden" name="id" id="id" value=""/>
				<input type="hidden" name="tcid" id="tcid" th:value="${config.id}"/>
				<div class="col-xs-12 colx8 inforcol">
					<p class="grayP" style="margin-bottom: 0; margin-top: 1em;">
						<label class="grayLa ">信息添加</label>
					</p>
					<div class="row rowinfor" style="margin-top: 0;" id="config_form">
						<div class="col-xs-4 colxsgray">
							<div class="form-group newikrd">
								<label class="control-label UserC">模板名称：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<input th:value="${config.templateName}" title="" name="templateName" class="form-control" readonly="readonly" tip="请选择模板名称"/>
									</div>
								</div>
							</div>
							<div class="form-group newikrd">
								<label class="control-label UserC">厂家名称：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<select th:field="*{supplies}" th:name="venderId" id="venderId" class="form-control" tip="请选择厂家名称" style="   width: 100% !important;">
											<option value="">请选择</option>
											<option th:each="supplie : ${supplies}" th:value="${supplie.id}" th:text="${supplie.name}"></option>
										</select>
										
									</div>
								</div>
							</div>
							<div class="form-group newikrd">
								<label class="control-label UserC"><ls>有效期</ls>：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<input  id="termOfValidity" name="termOfValidity" readonly="readonly" class="form-control" tip="请输入有效期"/>
									</div>
								</div>
							</div>
							<div class="form-group newikrd">
								<label class="control-label UserC"><ls>检测者</ls>：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<select class="form-control" id="testAdminid" name="testAdminid" tip="请选择检测者">
										</select>
									</div>
								</div>
							</div>
							
							<div class="form-group newikrd">
								<label class="control-label UserC">检测方法：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<select class="form-control" id="testingMethodid" name="testingMethodid" tip="请选择检测方法">
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-4 colxsgray">
							<div class="form-group newikrd" style=" width: 100%;float: left;">
							<div style=" width: 50%; float: left;">
								<label class="control-label UserC">项目名称：</label>
								<div class="input-group" style=" width: 47%; margin-right: 1%; float: left;">
									<div class="col-xs-12 advancol">
										<select name="projectName" id="projectName"  class="form-control not" >
										</select>
									</div>
								</div>
								</div>
							<div style=" width: 50%; float: left;">
								<label class="control-label UserC" style=" float: left;"> 备注信息：</label>
								<div class="input-group" style=" width: 45%;">
									<div class="col-xs-12 advancol">
										<input  class="form-control" placeholder="用于质控报表显示" name="tcMark" id="tcMark"/>
									</div>
								</div>
								</div>
							</div>
							 
							<div class="form-group newikrd">
								<label class="control-label UserC">试剂名称：</label>
								<div class="input-group">
									<select class="form-control" id="reagentid" name="reagentid" tip="请选择试剂名称">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
							<div class="form-group newikrd">
								<label class="control-label UserC">起始日期：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<input  id="startDate" name="startDate" class="form-control" readonly="readonly"/>
									</div>
								</div>
							</div>
							<div class="form-group newikrd">
								<label class="control-label UserC"><ls> 核对者</ls>：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<select class="form-control" id="checkAdminid" name="checkAdminid" tip="请选择核对者">
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-4 colxsgray">
							<div class="form-group newikrd">
								<label class="control-label UserC"><ls> 缺省值</ls>：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<input  class="form-control" tip="请输入缺省值" name="defaultValue" id="defaultValue"/>
									</div>
								</div>
							</div>
							<div class="form-group newikrd">
								<label class="control-label UserC"><la> 批号</la>：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<select class="form-control" id="reagentBatch" name="reagentBatch" tip="请选择批号">
											<option value="">请选择</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group newikrd">
								<label class="control-label UserC">截止日期：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<input  id="endTime" name="endTime" class="form-control" readonly="readonly"/>
									</div>
								</div>
							</div>
							<div class="form-group newikrd">
								<label class="control-label UserC"><ls> 报告者</ls>：</label>
								<div class="input-group">
									<div class="col-xs-12 advancol">
										<select class="form-control" id="reportAdminid" name="reportAdminid" tip="请选择报告者">
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 colxsgray">
							<div class="form-group newikrd">
								<div class="input-group newInpa butnewikr">
									<button type="button" class="btn  btn-info Toexa" id="add">添加</button>
									<button type="button" class="btn  btn-info Toexa" id="update">修改</button>
									<button type="button" class="btn  btn-info Toexa" id="delete">删除</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row UserA"></div>
			<div class="row busr">
				<div class="row busr_sxid rowbusrs"></div>
				<div class="col-md-12" style="margin-top: -2em;">
					<!--table 表格-->
					<script type="text/html" id="barDemo">
 							<a class="layui-btn layui-btn-danger layui-btn-xs intoconasa" lay-event="del">删除</a> 
						</script>
					<table class="layui-hide" id="config" lay-filter="demo"></table>
					<!--table 表格-->

				</div>
			</div>
		</div>
	</div>
	<!--jQuery包-->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-form.js}"></script>
	<!--  jQuery Validation plugin javascript -->
	<script th:src="@{/js/utils.js}"></script>
	<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
	<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
	<script th:src="@{/js/jquery.validate.methods.js}"></script>
	<!-- 公共包 -->
		<!--layer插件包-->
	<script th:src="@{/layui-master/src/layui.js}"></script>
	<script th:src="@{/js/utils.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<!--bootstarp表格插件-->
	<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
	<script th:src="@{/js/popup/bus/bussetup.js}"></script>
	<!--浆员信息变更js-->
</body>

</html>
